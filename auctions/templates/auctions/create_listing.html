{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    {% if message %}
        {{message}}
    {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label><br>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title Here" autofocus required>
        </div>
        <div class="form-group">
            <label for="image">Image: </label>
            <input type="file" class="btn btn-default" id="image" name="image" placeholder="Submit Image" required>
        </div>
        <div class="form-group">
            <label for="date">Expiration Date: </label>
            <input type="date" class="form-control" id="date" name="date" placeholder="mm/dd/yy" required>
        </div>
        <div class="form-group">
            <label for="price">Set Price:</label>
            <input type="numbers" class="form-control" id="price" name="price" placeholder="0.00" min="0.00" count="0.01" max="9999999.99">
        </div>
        <div class="form-group">
            <label for="category">Category: </label>
            <select name="category" id="category" class="form-group">
                {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description: </label><br>
            <textarea id="description" name="description" placeholder="Enter Description Here" rows="5" class="form-control"></textarea>
        </div>
        <input type="submit"  value="Submit Listing" class="btn btn-primary">
    </form>
{% endblock %}
